
#App/Web context:
server.servlet.context-path=/hvdang_app
server.port=8090

#H2 DB config:
spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.url=jdbc:h2:file:TEMP/data/demo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

#spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.sql.init.data-locations=import_active_users.sql,import_inactive_users.sql
#spring.sql.init.data-locations=import_*_users.sql
